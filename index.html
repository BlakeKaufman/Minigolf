<script>
    const nav_items = document.getElementById("nav-items");

    function displayNav(){
        if (nav_items.display === 'none'){
            nav_items.display = 'block';
        } else{
            nav_items.display = 'none';
        }
    }
    nav_items.addEventListener("click", displayNav);
    document.body.style.backgroundColor = black;
</script>
